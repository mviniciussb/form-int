<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria | Cadastro</title>
</head>
<body>
    <div id="header-background">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    </div>

    <form id="cadastro-mentoria" action="#">
        <fieldset>
            <legend>Informações pessoais</legend>

            <div class="col-names">
                <div class="input-wrapper">
                    <label for="input-name">Nome</label>
                    <input type="text" id="input-name" required minlength="5" maxlength="15">
                </div>
                <div class="input-wrapper">
                    <label for="input-surname">Sobrenome</label>
                    <input type="text" id="input-surname" required minlength="5" maxlength="15">
                </div>
            </div>

            <div class="input-wrapper">
                <label for="input-email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="input-email" required minlength="10" maxlength="50">
            </div>

            <div class="input-wrapper">
                <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="input-password" required minlength="6">
            </div>
        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
                <label for="input-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="input-mentor" required maxlength="10">
            </div>
        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <legend class="sublegend">Primeira mentoria</legend>

            <div class="col-date">
                <div class="input-wrapper">
                    <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="input-date" required>
                </div>
                
                    <div class="input-wrapper">
                        <label for="input-start">Das</label>
                        <input type="time" id="input-start" >
                    </div>
                <div class="input-wrapper">
                    <label for="input-end">Até</label>
                    <input type="time" id="input-end">
                </div>
            </div>

            <legend class="sublegend">Segunda mentoria</legend>

            <div class="col-date">
                <div class="input-wrapper">
                    <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="input-date" required>
                </div>
                <div class="input-wrapper">
                    <label for="input-start">Das</label>
                    <input type="time" id="input-start">
                </div>
                
                <div class="input-wrapper">
                    <label for="input-end">Até</label>
                    <input type="time" id="input-end">
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        <button form="cadastro-mentoria">Salvar</button>
    </footer>
</body>
</html>
